<html>
<body>
  <h2>Exception Handling 2</h2>

  <input id="form" type="text">
  <button type="button" onclick="fnRange()">Submit</button>
  <p id="e01"></p>


  <script>
    function fnRange(){
      var message, x;
      message = document.getElementById('e01');
      message.innerHTML = "";
      x = document.getElementById("form").value;
      try {
        if(x == "") throw "empty";
        if(isNaN(x)) throw "not a numeric value";
          x = Number(x);
            if(x < 5) throw "too low";
            if(x > 5 && x < 10) throw "OK"
            if(x > 10) throw "too high";
      }
      catch(err) {
        message.innerHTML = "The input value is " + err;

      }
    }
</script>
</body>
</html>
